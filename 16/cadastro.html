<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16 - Bootstrap - Cadastro</title>
    <link rel="stylesheet" href="./bootstrap520/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container border-start border-end p-4">
    <section class="border-bottom border-info pb-4">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <h1 class="mb-0 text-info">LOGO</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link ps-2 rounded-2" href="./index.html"
                  >Home</a
                >
                <a class="nav-link ps-2 rounded-2" href="index.html#sobre"
                  >Sobre</a
                >
                <a class="nav-link ps-2 rounded-2" href="index.html#produtos"
                  >Produtos</a
                >
                <a class="nav-link ps-2 rounded-2" href="index.html#contato"
                  >Contato</a
                >
                <a class="nav-link ps-2 rounded-2 active" href="cadastro.html"
                  >Cadastro</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>
    </section>

    <section
      id="contato"
      class="container mt-7 py-4 px-2 bg-light rounded bg-opacity-50"
    >
      <div class="container">
        <div class="row">
          <div class="col-sm-12 mb-4">
            <h1 class="display-3">Cadastro</h1>
            <p>Faça seu cadastro e receba na sua casa.</p>
          </div>
        </div>
        <div class="containder">
          <form>
            <!-- nome -->
            <div class="row mb-sm-3">
              <div class="col-sm-5 mb-3 mb-sm-0">
                <label for="nome" class="form-label">Nome:</label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  class="form-control"
                  placeholder="Digite seu nome"
                  required
                />
              </div>
              <!-- email -->
              <div class="col-sm-4 mb-3 mb-sm-0">
                <label for="email" class="form-label">E-mail:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Digite seu e-amil"
                  required
                />
              </div>
              <!-- telefone -->
              <div class="col-sm-3 mb-3 mb-sm-0">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  type="number"
                  name="telefone"
                  id="telefone"
                  class="form-control"
                  placeholder="Telefone"
                  required
                />
              </div>
            </div>
            <!-- fim email -->
            <!-- endereco -->
            <div class="row mb-sm-3">
              <div class="col-sm-9 mb-3 mb-sm-0">
                <label for="end" class="form-label"> Endereço completo </label>
                <input
                  type="text"
                  name="end"
                  id="end"
                  class="form-control"
                  placeholder="Ex: Rua Dois, 555"
                  required
                />
              </div>
              <!-- complemento -->
              <div class="col-sm-3 mb-3 mb-sm-0">
                <label for="comp" class="form-label"> Complemento </label>
                <input
                  type="text"
                  name="comp"
                  id="comp"
                  class="form-control"
                  placeholder="Complemento"
                  required
                />
              </div>
            </div>
            <!-- cidade -->
            <div class="row mb-3">
              <div class="col-sm-3 mb-3 mb-sm-0">
                <label for="cidade" class="form-label"> Cidade </label>
                <input
                  type="text"
                  name="cidade"
                  id="cidade"
                  class="form-control"
                  placeholder="Digite sua cidade"
                  required
                />
              </div>
              <!-- estadp -->
              <div class="col-sm-2 mb-3 mb-sm-0">
                <label for="uf" class="form-label"> UF </label>
                <select name="uf" id="uf" class="form-control" required>
                  <option value="">Escolha</option>
                  <option value="mg">MG</option>
                  <option value="sp">SP</option>
                  <option value="rj">RJ</option>
                </select>
              </div>
              <!-- bairro -->
              <div class="col-sm-4 mb-3 mb-sm-0">
                <label for="bairro" class="form-label"> Bairro </label>
                <input
                  type="text"
                  name="bairro"
                  id="bairro"
                  class="form-control"
                  placeholder="Digite seu bairro"
                  required
                />
              </div>
              <!-- cep -->
              <div class="col-sm-3 mb-3 mb-sm-0">
                <label for="cep" class="form-label"> CEP </label>
                <input
                  type="text"
                  name="cep"
                  id="cep"
                  class="form-control"
                  placeholder="Digite seu cep"
                  required
                />
              </div>
            </div>

            
            <!-- informacoes -->
            <div class="row mb-3">
              <div class="col">
                <label for="info" class="form-label">Informações</label>
                <textarea
                  name="info"
                  id="info"
                  rows="5"
                  class="form-control"
                  required
                ></textarea>
              </div>
            </div>
            <!-- fimi informacao -->
            <!-- aceito -->
            <div class="row mb-3">
              <div class="col">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="aceito"
                    id="aceito"
                    class="form-check-input"
                    checked
                    
                  />
                  <label for="aceito" class="form-check-label">
                    Aceito receber informações promocionais
                  </label>
                </div>
              </div>
            </div>
            <!-- fim aceito -->
            <!-- botao -->
            <button class="btn btn-primary mt-4">Cadastrar</button>
          </form>
          <p class="mt-2">
            <a href="#" data-bs-toggle="modal" data-bs-target="#modal-cad">
              Cadaste-se</a
            >
            para receber novidades
          </p>
        </div>
      </div>
    </section>

    <!-- Modal 1 -->
    <div class="modal fade" id="modal-cad" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Produto 1</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            
            <div class="container">
              <p>Preencha os campos para receber novidades e promoções</p>
              <div class="row">
                <div class="col-auto">
                  <form class="form-inline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="nome"
                      id="nome"
                      placeholder="Nome"
                    />
                </div>
                <div class="col-auto">
                  <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />

                </div>
              </div>
              <button class="btn btn-primary">Receber novidades</button>
            </div>
  
            </form>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end Modal 1 -->

    <footer>
      <div class="container pt-5 pb-4 mt-7 border-top border-info">
        <div class="row">
          <div class="col">
            <p class="m-0">©Todos os direitos reservados</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./bootstrap520/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
